      <!-- Flex Container -->

      >
        <!-- Link Direct to Home Page -->

          <div class="lg:basis-16 xs:basis-11">
            <a href="index.html">

          <!-- ONE TEAM TALENT AGENCY -->
          <div class="flex justify-center items-center">
            <a

            >
              ONE TEAM TALENT AGENCY
            </a>
          </div>
        </div>
      </div>
      <!-- Links -->
      <ul
        class="hidden justify-end items-center lg:gap-x-7 xs:gap-x-3 lg:gap-y-10 mt-5 sm:mt-0 text-white font-sans lg:w-4/5 2xl:text-base xl:text-base lg:text-xs md:text-xs font-bold"
        id="links"
      >
        <li>
          <button
            onclick="document.signOutForm.submit(); return false;"
            class="text-white hover:text-sonic-silver hover:underline"
          >
            Logout
          </button>
        </li>
        <span>|</span>
        <li>
          <a
            href="#"
            class="hover:text-sonic-silver hover:underline 2xl:pr-10 xl:pr-1"
            >Account Settings</a

        </li>
      </ul>

      <main role="main" class="h-full">
        <div
          class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8"
        >
          <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-federal-blue py-8 px-4 shadow sm:rounded-lg sm:px-10">
              <form method="POST" class="space-y-6" novalidate="novalidate">
                <div>
                  <label
                    class="block text-sm font-medium text-white-gold"
                    for="Input_Username"
                  >
                    Email Address
                  </label>
                  <div class="mt-1">
                    <input
                      type="email"
                      autocomplete="email"
                      required=""
                      class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      data-val="true"
                      data-val-email="The Username field is not a valid e-mail address."
                      data-val-required="The Username field is required."
                      id="Input_Username"
                      name="Input.Username"
                      value=""
                    />
                  </div>
                </div>

                <div>
                  <label
                    class="block text-sm font-medium text-white-gold"
                    for="Input_Password"
                  >
                    Password
                  </label>
                  <div class="mt-1">
                    <input
                      type="password"
                      autocomplete="current-password"
                      required=""
                      class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      data-val="true"
                      data-val-required="The Password field is required."
                      id="Input_Password"
                      name="Input.Password"
                    />
                  </div>
                </div>

                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input
                      type="checkbox"
                      class="h-4 w-4 text-blue-600 focus:ring-white-gold border border-dark-gold rounded"
                      data-val="true"
                      data-val-required="The Remember me? field is required."
                      id="Input_RememberMe"
                      name="Input.RememberMe"
                      value="true"
                    />
                    <label
                      class="ml-2 block text-sm text-white-gold"
                      for="Input_RememberMe"
                    >
                      Remember Me
                    </label>
                  </div>
                </div>

                <div>
                  <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm border-dark-gold text-sm font-medium text-dark-gold hover:text-white bg-white-gold hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-gold"
                  >
                    Sign In
                  </button>
                </div>
                <input
                  name="__RequestVerificationToken"
                  type="hidden"
                  value="CfDJ8NiLLFymghVPvSx63budAdnQMTvDcXtjix6GOIry5P3nNlXBtVnRX8GigUJnr9QUvSOZqpfbiYdRb8jjgFPYCxUauxMjSbjOWD3XNkeY8Lfb30Xo4wu7OjlkvWMtxdG7g5cbONmyL6zxAy2xrUYMIxk"
                /><input name="Input.RememberMe" type="hidden" value="false" />
              </form>
            </div>
          </div>
        </div>

              </li>
              <!-- Twitter -->
              <li>

                  <svg

                    <path
